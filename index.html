<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script type="module" src="assets/js/script.js"></script>
    <script type="module" src="assets/js/firebase.js"></script>
</head>
<body class="modoclaro" id="idBody">

    <div id="formulario">

    <h1>Formulario</h1>
    <button type="button" id="btnContraste" class="contraste">Cambiar contraste</button>
    <button type="button" id="btnFuente" class="fuente">Cambiar tamaño</button>

    <form>

    <label for="nombre" id="label-nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombre" required>

    <label for="correo">Correo:</label>
    <input type="email" name="correo" id="correo" required>

    <label for="contraseña">Contraseña:</label>
    <input type="password" name="contraseña" id="contraseña" required>

    <label for="telefono">Teléfono:</label>
    <input type="number" name="telefono" id="telefono" min="8" minlength="8" required>

    <label for="fecha">Fecha de nacimiento:</label>
    <input type="date" name="fecha" id="fecha" required>

    <label for="genero">Genero:</label>
    <select name="genero" id="genero" required>
        <option>Hombre</option>
        <option>Mujer</option>
        <option>Otro</option>
    </select>

    <label for="biografia">Breve descripción de ti:</label>
    <textarea id="biografia"></textarea>

    <label for="terminos">Acepta terminos y condiciones:</label>
    <input type="checkbox" name="terminos" id="terminos" required>

    <button type="submit" id="btnRegistrar">Registrar</button>

    </form>
    </div>
</body>
</html>
